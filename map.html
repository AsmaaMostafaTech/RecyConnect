<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyConnect - Interactive Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/map-interactive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <div data-include="includes/navbar.html"></div>
    <script src="js/include-html.js"></script>

    <!-- Add space for fixed navbar -->
    <div class="d-none d-lg-block" style="height: 85px;"></div>
    <div class="d-lg-none" style="height: 70px;"></div>

        <div class="map-container">
                <section class="map-wrapper">
                    <div class="map-canvas" role="img" aria-label="Map of nearby resources">
                        <!-- Leaflet map container (tiles) -->
                        <div id="leafletMap"></div>
                    </div>
                <div class="map-legend">
            <div class="legend-title">Map Legend</div>
            <div class="legend-item" data-type="food">
                <div class="legend-icon food"></div>
                <span>Food Surplus</span>
            </div>
            <div class="legend-item" data-type="upcycling">
                <div class="legend-icon upcycling"></div>
                <span>Upcycling Spots</span>
            </div>
            <div class="legend-item" data-type="waste">
                <div class="legend-icon waste"></div>
                <span>Agricultural Waste</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map-interactive.js" defer></script>
    <script src="js/map-leaflet.js" defer></script>

        <!-- Sign Up / Login Modals -->
        <div class="modal fade" id="recySignupModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title">Sign Up</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    <form id="recySignupForm"><div class="modal-body"><div class="mb-3"><label class="form-label">Name</label><input id="signupName" class="form-control" required></div><div class="mb-3"><label class="form-label">Email</label><input id="signupEmail" type="email" class="form-control" required></div><div class="mb-3"><label class="form-label">Password</label><input id="signupPass" type="password" class="form-control" required></div></div><div class="modal-footer"><button type="submit" class="btn btn-primary">Submit</button></div></form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="recyLoginModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title">Login</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    <form id="recyLoginForm"><div class="modal-body"><div class="mb-3"><label class="form-label">Email</label><input id="loginEmail" type="email" class="form-control" required></div><div class="mb-3"><label class="form-label">Password</label><input id="loginPass" type="password" class="form-control" required></div></div><div class="modal-footer"><button type="submit" class="btn btn-primary">Login</button></div></form>
                </div>
            </div>
        </div>
</body>
</html>
