<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyConnect Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard">
    <div data-include="includes/navbar.html"></div>
    <script src="js/include-html.js"></script>

    <div class="d-none d-lg-block" style="height: 85px;"></div>
    <div class="d-lg-none" style="height: 70px;"></div>

    <!-- Dashboard Wrapper -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">♻️</span>
                <span class="logo-text">RecyConnect</span>
                <button id="sidebar-collapse-btn" class="collapse-btn" aria-label="Collapse sidebar">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            
            <nav class="dashboard-nav">
                <div class="nav-section">
                    <h3>Main</h3>
                    <a href="#" class="nav-item active">
                        <i class="fas fa-home"></i>
                        <span class="label">Dashboard</span>
                    </a>
                </div>
                
                <div class="nav-section" id="donorSection">
                    <h3>Food Surplus</h3>
                    <a href="#" class="nav-item">
                        <i class="fas fa-utensils"></i>
                        <span class="label">Post Surplus</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-list"></i>
                        <span class="label">My Listings</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span class="label">Impact</span>
                    </a>
                </div>

                <div class="nav-section" id="upcyclerSection">
                    <h3>Upcycling</h3>
                    <a href="#" class="nav-item">
                        <i class="fas fa-hammer"></i>
                        <span class="label">My Products</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-store"></i>
                        <span class="label">Marketplace</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-exchange-alt"></i>
                        <span class="label">Transactions</span>
                    </a>
                </div>

                <div class="nav-section" id="farmerSection">
                    <h3>Agricultural Waste</h3>
                    <a href="#" class="nav-item">
                        <i class="fas fa-tractor"></i>
                        <span class="label">My Waste</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-recycle"></i>
                        <span class="label">Recycling Options</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h3>Community</h3>
                    <!-- Messages link removed to avoid duplicate Chat entries in the top-level site navigation.
                         Chat is available from the user dropdown in the top navbar. -->
                    <a href="map.html" class="nav-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="label">Interactive Map</span>
                    </a>
                </div>

                <div class="nav-section" id="adminSection">
                    <h3>Admin</h3>
                    <a href="#" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span class="label">Users</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-chart-pie"></i>
                        <span class="label">Analytics</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-flag"></i>
                        <span class="label">Reports</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <button id="sidebar-toggle" class="mobile-toggle" aria-label="Toggle sidebar" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">5</span>
                    </button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=User+Name" alt="User" class="avatar">
                        <span class="user-name">User Name</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Dynamic content will be loaded here based on user type -->
                <div id="dashboardContent">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
